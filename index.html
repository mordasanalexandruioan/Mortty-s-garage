<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortty's Garage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <nav class="header-nav">
                <div class="li-container">
                    <li><a href="#"><span class="header-text">Home</span> <span class="home-img"></span></a></li>
                </div>

                <div class="li-container">
                    <li><a href="#"><span class="header-text">About Us</span> <span class="about-img"></span> </a></li>
                </div>

                <div class="li-container">
                    <li><a href="#"><span class="header-text">Appointments</span><span class="appts-img"></a></li>
                </div>

                <div class="li-container">
                    <li>
                        <a href="#"> <span class="header-text">Contact Us</span> <span class="contact-img"></span> </a>
                    </li>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <div class="site-intro">
                    <div class="intro-content">
                        <h1>Mortty's Garage</h1>
                        <h2>!Welcome!</h2>
                        <p>Ceva despre noi in linii mari</p>
                    </div>


                    <div class="intro-background">
                    </div>
                </div>
            </section>

            <section>
                <div class="about-us-intro">
                    <div class="aboutUs-content">
                        <h2>About Us</h2>
                        <p>Ceva mai mult despre noi</p>
                        <a href="#" class="link-button">Read More</a>
                    </div>

                </div>
            </section>

            <section>
                <div class="appointments-intro">


                    <div class="appts-content">
                        <h2>Appointments</h2>
                        <p>Ceva despre programari</p>
                        <a href="#" class="link-button">Click Here</a>
                    </div>

                    <div class="shape1"></div>

                    <div class="shape2"></div>

                    <div class="shape3"></div>

                    <div class="shape4"></div>
                </div>
            </section>

        </main>

        <footer>
            <div class="contact">
                <form action="index.html" method="POST">
                    <fieldset>
                        <legend>Contact</legend>

                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name">

                        <label for="mail">Mail</label>
                        <input type="email" id="mail" name="user_mail">

                        <label for="telephone">Telephone</label>
                        <input type="tel" id="telephone" name="user_tel">

                        <label for="mesage">Describe your problem</label>
                        <textarea name="user_problem" id="mesage"></textarea>
                    </fieldset>

                    <button type="submit">Send</button>
                </form>
            </div>
        </footer>
    </div>

</body>

</html>
